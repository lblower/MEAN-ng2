
<div class="text-center"><h2>Add Todo</h2>
<div class="form-group well">

  <input type="text" class="form-control" placeholder="Task" #todoText aria-describedby="basic-addon1">

  <br/>
<button class="btn btn-primary btn-block" (click)=(addTodo($event,todoText))>Create </button>
</div>
</div>


<div class="clearfix"></div>
<div class="todo-list container">
  <div *ngFor='let todo of todos'>
    <div class="col-md-1 col-sm-1">
        <input type="checkbox"  [checked]= todo.isCompleted (click)="updateTodo(todo)">
    </div>
    <div class="col-md-7 col-sm-7">
      <span [class.hidden]='todo.isEditMode'> {{todo.text}}</span>
      <input type="text"  [class.hidden]='!todo.isEditMode' class= 'form-control' value="{{todo.text}}" (keyup)="updateText($event,todo)" >
      <input type='button' [class.hidden]='!todo.isEditMode' value="Cancel" (click)= "updateStaus(todo, false)" class='btn btn-warning' />
    </div>
    <div class="col-md-4 btns col-sm-4">
      <input type='submit' [class.disabled]="todo.isCompleted"  (click)="updateStaus(todo, true)"  class="btn btn-warning" value='Edit' />

      <input type='submit'  (click)="removeTodo(todo)" class="btn btn-danger " value='Remove' />
    </div>
  </div>
</div>
